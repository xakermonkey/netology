{% extends 'main.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}

{% block content %}

    <header class="page-header page-header-dark bg-gradient-primary-to-secondary">
        <div class="page-header-content pt-10">
            <div class="container">
                <div class="row align-items-center">

                    <div align="left" class="col-md-6 mb-4">
                        <div class="card rounded-lg text-dark">
                            <div class="card-header py-4">Регистрация</div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Логин:</label>
                                            <input name="username" class="form-control rounded-pill"
                                                   id="leadCapFirstName" type="text">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Email адрес</label>
                                            <input type="email" name="email" class="form-control rounded-pill"
                                                   id="id_email">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Имя</label>
                                            <input type="text" name="first_name" class="form-control rounded-pill"
                                                   id="id_first_name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Фамилия</label>
                                            <input type="text" name="last_name" class="form-control rounded-pill"
                                                   id="id_last_name">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Пароль</label>
                                            <input type="password" name="password1" class="form-control rounded-pill"
                                                   required="" id="id_password1">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Повторите пароль:</label>
                                            <input type="password" name="password2" class="form-control rounded-pill"
                                                   required="" id="id_password2">
                                        </div>
                                    </div>
                                    <div align="center">
                                        <button class="btn btn-primary btn-marketing btn-block rounded-pill mt-2 col-md-9"
                                                type="submit">Присоединиться!
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block" data-aos="fade-up" data-aos-delay="50"><img
                            class="img-fluid" src="{% static 'assets/pict/reg_pict.png' %}"/></div>
                </div>
            </div>
        </div>
        <div class="svg-border-rounded text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none"
                 fill="currentColor">
                <path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path>
            </svg>
        </div>
    </header>

{% endblock %}
